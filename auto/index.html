<!DOCTYPE html>
<html ng-app>
<!-- w h e e l s _a n d_ b y t e s -->
<!-- a u t o _ w o r k s -->
<!-- F L ~ S T Y L E -->
<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

    <!-- AngularJS ftw -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- LOCAL -->


    <!-- le mi app controlleres -->
    <script src="../js/autoapp.js"></script>
    <script src="../js/scripts.js"></script>

    <!-- Custom Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
</head>

<body ng-controller="AppController" class="background grey darken-1">

    <!-- navs -->
    <div ng-include="'subnav.html'"></div>

    <div class="row center transparent" style="padding:4px">
        <div class="card z-depth-5">
            <div class="card-image">
                <img src="bg.jpg">
                <span class="card-title">#justcarthings</span>
            </div>
            <div class="card-content">
                <!-- List of Auto Articles -->
                <div ng-include="'list.html'"></div>
            </div>
        </div>
    </div>

    <!-- futters -->
    <div ng-include="'../footer.html'"></div>

</body>
</html>
